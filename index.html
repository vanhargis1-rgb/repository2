<!DOCTYPE html>
<html>
  <head>
    <title>Tab title</title>
    <style>
      p {
        color: green;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p><script>document.write(new Date().toLocaleString())</script></p>
    <p><script>
      document.write((new Date().getHours() < 12) ? "Top of the morning!" : "Good afternoon :)!");
    </script></p>
  </body>
</html>
